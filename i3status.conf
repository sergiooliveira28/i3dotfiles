general {
	colors = true
	interval = 2
	output_format = i3bar
	color_good = "#408FFF"
	color_degraded = "#2267AF"
	color_bad = "#FF6100"
}

order += "disk /"
order += "wireless wlp3s0"
order += "ethernet enp4s0f2"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlp3s0 {
	#format_up = " ğŸ“¶  %ip %quality %essid %bitrat "
	format_up = " ğŸ“¶ %essid (%ip) "
	format_down = " ğŸ“¶ :( "
}

ethernet enp4s0f2 {
	format_up = " ğŸ–§  (%ip) %speed "
	format_down = " ğŸ–§  :( "
}

battery 0 {
        integer_battery_capacity = true
	last_full_capacity = true
        hide_seconds = true
        format = " âš¡ %status %percentage %remaining "
	path = "/sys/class/power_supply/BAT0/uevent"
	low_threshold = 25
        threshold_type = time
}

tztime local {
	format = " ğŸ•š %d/%m/%y  %H:%M "
}

cpu_usage {
	format = " CPU: %usage "
}

disk "/" {
    format = " â› %percentage_used em / "
}

volume master {
	format = " ğŸ•ª  %volume "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

cpu_temperature 0 {
        format = " ğŸŒ¡ %degreesC "
        path = "/sys/class/thermal/thermal_zone0/temp"
}

